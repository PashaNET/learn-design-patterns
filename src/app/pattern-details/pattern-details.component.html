<div *ngIf="patternDetails">
  <h3>
      {{patternDetails.title}}
  </h3>
  <div>
    {{patternDetails.description}}
  </div>
  <div>
    <img img="https://js.cx/clipart/ball.svg" />
  </div>
  <div>
      <button mat-button (click)="goBack()">Previous</button>
      <button mat-button (click)="goForward()">Next</button>
  </div>
</div>
